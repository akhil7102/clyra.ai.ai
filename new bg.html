<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Gradient Hero</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000000;
    }

    /* Main reverse semi-circular gradient - glowing upward from bottom */
    .gradient-background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(
          ellipse 100% 80% at 50% 100%,
          #9EFFC7 0%,
          #7BFFF4 20%,
          rgba(123, 255, 244, 0.7) 35%,
          rgba(0, 232, 255, 0.4) 50%,
          rgba(0, 51, 59, 0.5) 65%,
          rgba(0, 51, 59, 0.3) 78%,
          rgba(0, 0, 0, 0.9) 90%,
          #000000 100%
        );
      filter: blur(90px);
    }

    /* Soft pulsing glow overlay - breathing effect */
    .glow-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse 80% 60% at 50% 100%,
        rgba(158, 255, 199, 0.5) 0%,
        rgba(123, 255, 244, 0.35) 25%,
        rgba(0, 232, 255, 0.2) 45%,
        transparent 70%
      );
      filter: blur(110px);
      animation: glowPulse 7s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.03);
      }
    }

    /* Additional diffusion layer for dreamy upward glow */
    .diffusion-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse 70% 50% at 50% 100%,
        rgba(158, 255, 199, 0.12) 0%,
        rgba(123, 255, 244, 0.08) 35%,
        transparent 65%
      );
      filter: blur(130px);
      animation: diffusionPulse 9s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes diffusionPulse {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    /* Film grain texture overlay - radial noise */
    .grain-texture {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.025;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      animation: grainMove 10s steps(8) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      12.5% { transform: translate(-4%, -4%); }
      25% { transform: translate(-8%, 4%); }
      37.5% { transform: translate(4%, -8%); }
      50% { transform: translate(-4%, 12%); }
      62.5% { transform: translate(12%, 4%); }
      75% { transform: translate(0, 8%); }
      87.5% { transform: translate(-12%, 0); }
    }

    /* Top vignette for depth - darker at top corners */
    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(
          ellipse at 50% 100%,
          transparent 0%,
          transparent 30%,
          rgba(0, 0, 0, 0.2) 60%,
          rgba(0, 0, 0, 0.6) 85%,
          rgba(0, 0, 0, 0.85) 100%
        );
      pointer-events: none;
    }

    /* Shimmer effect layer */
    .shimmer-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse 60% 40% at 50% 100%,
        rgba(255, 255, 255, 0.03) 0%,
        transparent 50%
      );
      animation: shimmer 5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
    }

    .hero-title {
      font-size: 4.5rem;
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      background: linear-gradient(180deg, #FFFFFF 0%, #9EFFC7 40%, #7BFFF4 70%, #00E8FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
      letter-spacing: -0.02em;
      filter: drop-shadow(0 4px 30px rgba(158, 255, 199, 0.4));
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: rgba(123, 255, 244, 0.95);
      margin: 0 0 3rem 0;
      font-weight: 300;
      letter-spacing: 0.3px;
      line-height: 1.6;
      filter: drop-shadow(0 2px 20px rgba(123, 255, 244, 0.3));
    }

    .cta-button {
      display: inline-block;
      padding: 1.125rem 3rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: #000000;
      background: linear-gradient(135deg, #9EFFC7 0%, #7BFFF4 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      box-shadow: 
        0 6px 25px rgba(158, 255, 199, 0.5),
        0 0 50px rgba(158, 255, 199, 0.25);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 35px rgba(158, 255, 199, 0.7),
        0 0 70px rgba(123, 255, 244, 0.5);
      background: linear-gradient(135deg, #7BFFF4 0%, #00E8FF 100%);
    }

    .cta-button:active {
      transform: translateY(-1px);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 3rem;
      }

      .hero-subtitle {
        font-size: 1.25rem;
      }

      .cta-button {
        padding: 1rem 2.5rem;
        font-size: 1rem;
      }

      .content {
        padding: 1.5rem;
      }

      .gradient-background {
        filter: blur(70px);
      }

      .glow-overlay {
        filter: blur(85px);
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2.25rem;
      }

      .hero-subtitle {
        font-size: 1.125rem;
      }

      .gradient-background {
        filter: blur(60px);
      }

      .glow-overlay {
        filter: blur(75px);
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>

 <body>
  <div class="hero-container">
   <div class="gradient-background"></div>
   <div class="glow-overlay"></div>
   <div class="diffusion-layer"></div>
   <div class="shimmer-layer"></div>
   <div class="grain-texture"></div>
   <div class="vignette"></div>
   <div class="content">
    <h1 class="hero-title" id="heroTitle">Build the Future</h1>
    <p class="hero-subtitle" id="heroSubtitle">Experience next-generation design with AI-powered elegance</p><button class="cta-button" id="ctaButton">Get Started</button>
   </div>
  </div>
  <script>
    const defaultConfig = {
      hero_title: "Build the Future",
      hero_subtitle: "Experience next-generation design with AI-powered elegance",
      cta_text: "Get Started",
      background_color: "#000000",
      glow_color: "#9EFFC7",
      text_color: "#7BFFF4",
      button_gradient_start: "#9EFFC7",
      button_gradient_end: "#7BFFF4",
      font_family: "sans-serif",
      font_size: 16
    };

    async function onConfigChange(config) {
      const heroTitle = document.getElementById('heroTitle');
      const heroSubtitle = document.getElementById('heroSubtitle');
      const ctaButton = document.getElementById('ctaButton');

      heroTitle.textContent = config.hero_title || defaultConfig.hero_title;
      heroSubtitle.textContent = config.hero_subtitle || defaultConfig.hero_subtitle;
      ctaButton.textContent = config.cta_text || defaultConfig.cta_text;

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif';
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const baseSize = config.font_size || defaultConfig.font_size;
      heroTitle.style.fontSize = `${baseSize * 4.5}px`;
      heroSubtitle.style.fontSize = `${baseSize * 1.5}px`;
      ctaButton.style.fontSize = `${baseSize * 1.125}px`;

      document.querySelector('.gradient-background').style.background = `
        radial-gradient(
          ellipse 100% 80% at 50% 100%,
          ${config.glow_color || defaultConfig.glow_color} 0%,
          ${config.text_color || defaultConfig.text_color} 20%,
          ${config.text_color || defaultConfig.text_color}B3 35%,
          #00E8FF66 50%,
          #00333B80 65%,
          #00333B4D 78%,
          ${config.background_color || defaultConfig.background_color}E6 90%,
          ${config.background_color || defaultConfig.background_color} 100%
        )
      `;

      document.querySelector('.glow-overlay').style.background = `
        radial-gradient(
          ellipse 80% 60% at 50% 100%,
          ${config.glow_color || defaultConfig.glow_color}80 0%,
          ${config.text_color || defaultConfig.text_color}59 25%,
          #00E8FF33 45%,
          transparent 70%
        )
      `;

      document.querySelector('.diffusion-layer').style.background = `
        radial-gradient(
          ellipse 70% 50% at 50% 100%,
          ${config.glow_color || defaultConfig.glow_color}1F 0%,
          ${config.text_color || defaultConfig.text_color}14 35%,
          transparent 65%
        )
      `;

      heroTitle.style.background = `linear-gradient(180deg, #FFFFFF 0%, ${config.glow_color || defaultConfig.glow_color} 40%, ${config.text_color || defaultConfig.text_color} 70%, #00E8FF 100%)`;
      heroTitle.style.webkitBackgroundClip = 'text';
      heroTitle.style.webkitTextFillColor = 'transparent';
      heroTitle.style.backgroundClip = 'text';

      heroSubtitle.style.color = `${config.text_color || defaultConfig.text_color}F2`;

      ctaButton.style.background = `linear-gradient(135deg, ${config.button_gradient_start || defaultConfig.button_gradient_start} 0%, ${config.button_gradient_end || defaultConfig.button_gradient_end} 100%)`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.glow_color || defaultConfig.glow_color,
            set: (value) => {
              config.glow_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ glow_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.button_gradient_start || defaultConfig.button_gradient_start,
            set: (value) => {
              config.button_gradient_start = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_gradient_start: value });
              }
            }
          },
          {
            get: () => config.button_gradient_end || defaultConfig.button_gradient_end,
            set: (value) => {
              config.button_gradient_end = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_gradient_end: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["hero_title", config.hero_title || defaultConfig.hero_title],
        ["hero_subtitle", config.hero_subtitle || defaultConfig.hero_subtitle],
        ["cta_text", config.cta_text || defaultConfig.cta_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
