  <style>
        body {
            box-sizing: border-box;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .glass-button:disabled {
            opacity: 0.6;
            transform: none;
        }
        
        .glass-alert {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .success-message {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .form-field {
            transition: all 0.2s ease;
        }
        
        .form-field:focus-within {
            transform: translateY(-1px);
        }
        
        .glass-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .glass-text {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .glass-link {
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }
        
        .glass-link:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <script>
        // Default configuration
        const defaultConfig = {
            form_title: "Create your account",
            form_subtitle: "Join us today and get started",
            success_message: "Account created successfully!",
            primary_color: "#3b82f6",
            surface_color: "#ffffff",
            text_color: "#111827",
            success_color: "#10b981",
            error_color: "#ef4444"
        };

        let config = { ...defaultConfig };

        // Form validation and submission logic
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        const errorAlert = document.getElementById('error-alert');
        const successAlert = document.getElementById('success-alert');
        const errorText = document.getElementById('error-text');
        const googleSignupBtn = document.getElementById('google-signup');

        // Hide alerts initially
        errorAlert.style.display = 'none';
        successAlert.style.display = 'none';

        function showError(message) {
            errorText.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            errorAlert.classList.add('show');
            setTimeout(() => {
                errorAlert.classList.remove('show');
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 300);
            }, 5000);
        }

        function showSuccess(message) {
            document.getElementById('success-text').textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            successAlert.classList.add('show');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitText.textContent = 'Creating Account...';
                submitSpinner.classList.remove('hidden');
            } else {
                submitText.textContent = 'Create Account';
                submitSpinner.classList.add('hidden');
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm(formData) {
            const { firstName, lastName, email, password, confirmPassword } = formData;

            if (!firstName.trim()) {
                return { isValid: false, error: 'First name is required' };
            }
            if (!lastName.trim()) {
                return { isValid: false, error: 'Last name is required' };
            }
            if (!email.trim()) {
                return { isValid: false, error: 'Email is required' };
            }
            if (!validateEmail(email)) {
                return { isValid: false, error: 'Please enter a valid email address' };
            }
            if (!password) {
                return { isValid: false, error: 'Password is required' };
            }
            if (password.length < 6) {
                return { isValid: false, error: 'Password must be at least 6 characters long' };
            }
            if (password !== confirmPassword) {
                return { isValid: false, error: 'Passwords do not match' };
            }

            return { isValid: true };
        }

        // Simulate Supabase signup
        async function simulateSupabaseSignup(email, password, firstName, lastName) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Simulate random success/failure for demo
            const success = Math.random() > 0.3; // 70% success rate
            
            if (success) {
                return { 
                    data: { 
                        user: { 
                            id: 'user_' + Date.now(), 
                            email, 
                            user_metadata: { first_name: firstName, last_name: lastName } 
                        } 
                    }, 
                    error: null 
                };
            } else {
                return { 
                    data: null, 
                    error: { message: 'Email already registered or invalid credentials' } 
                };
            }
        }

        // Simulate Google OAuth
        async function simulateGoogleOAuth() {
            setLoading(true);
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            const success = Math.random() > 0.2; // 80% success rate
            
            if (success) {
                showSuccess('Successfully signed up with Google! Redirecting to dashboard...');
                setTimeout(() => {
                    // Simulate redirect to dashboard
                    showSuccess('Redirected to /dashboard (simulated)');
                }, 2000);
            } else {
                showError('Google sign-up failed. Please try again.');
            }
            
            setLoading(false);
        }

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            const validation = validateForm(formData);
            if (!validation.isValid) {
                showError(validation.error);
                return;
            }

            setLoading(true);

            try {
                // Simulate Supabase auth.signUp call
                const result = await simulateSupabaseSignup(
                    formData.email, 
                    formData.password, 
                    formData.firstName, 
                    formData.lastName
                );

                if (result.error) {
                    showError(result.error.message);
                } else {
                    showSuccess(config.success_message || defaultConfig.success_message);
                    form.reset();
                    
                    // Simulate redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        showSuccess('Redirecting to /dashboard (simulated)');
                    }, 2000);
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Google signup handler
        googleSignupBtn.addEventListener('click', simulateGoogleOAuth);

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.setCustomValidity('Passwords do not match');
            } else {
                e.target.setCustomValidity('');
            }
        });

        // Element SDK implementation
        async function onConfigChange(newConfig) {
            config = { ...config, ...newConfig };
            
            // Update text content
            document.getElementById('form-title').textContent = config.form_title || defaultConfig.form_title;
            document.getElementById('form-subtitle').textContent = config.form_subtitle || defaultConfig.form_subtitle;
            
            // Update colors
            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const surfaceColor = config.surface_color || defaultConfig.surface_color;
            const textColor = config.text_color || defaultConfig.text_color;
            
            // Apply colors to elements
            document.body.style.backgroundColor = '#f9fafb'; // Keep light background
            document.querySelector('.bg-white').style.backgroundColor = surfaceColor;
            document.getElementById('form-title').style.color = textColor;
            document.getElementById('form-subtitle').style.color = '#6b7280';
            
            // Update button colors
            const submitButton = document.getElementById('submit-btn');
            submitButton.style.backgroundColor = primaryColor;
            submitButton.style.borderColor = primaryColor;
            
            // Update focus colors for inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.style.setProperty('--tw-ring-color', primaryColor);
            });
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => {
                            config.primary_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ primary_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.surface_color || defaultConfig.surface_color,
                        set: (value) => {
                            config.surface_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ surface_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["form_title", config.form_title || defaultConfig.form_title],
                ["form_subtitle", config.form_subtitle || defaultConfig.form_subtitle],
                ["success_message", config.success_message || defaultConfig.success_message]
            ]);
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
